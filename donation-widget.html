<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Donation Widget</title>
<link rel="stylesheet" href="donation-widget.css">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
<div id="donation-widget">
    <div class="donation-options">
        <button class="donate-option-button" data-amount="50">50₴</button>
        <button class="donate-option-button" data-amount="100">100₴</button>
        <button class="donate-option-button" data-amount="200">200₴</button>
        <button class="donate-option-button" data-amount="500">500₴</button>
        <button class="donate-option-button donate-option-button-large" data-amount="1000">1000₴</button>
        <button class="donate-option-button donate-option-button-large" data-amount="2000">2000₴</button>

    </div>
    <input type="text" id="custom-amount" value="200₴">
    <button id="donate-button">Допомогти</button>
</div>
<script src="donation-widget.js"></script>
</body>
</html>
